    <body>
        <div id="main">

            <h1>Paste on <a href="http://www.n-sch.de">n-sch.de</a></h1>

            <p>This pastebin is running on happstack. You can use it with a simple curl command:</p>

            <pre>cat &lt;file&gt; | curl -F "content=&lt;-" npaste.de:8000</pre>
