<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

    <head>
        <title>paste.n-sch.de</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="/static/style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <div id="main">

            <h1>Paste on n-sch.de</h1>

            <p>This simple pastebin is running on happstack. You can use it with a simple curl command:</p>

            <pre>cat &lt;file&gt; | curl -F "content=&lt;-" paste.n-sch.de:8000</pre>

            <p>Or simple enter your paste below:</p>

            <form id="paste" action="http://paste.n-sch.de" method="post">
                <textarea name="content" rows="20" cols="80"></textarea>
                <p><input type="submit" name="submit"></p>
            </form>

        </div>
    </body>
</html>
